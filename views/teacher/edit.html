<% include ../common/config.html %>
<html>
<head>
  <meta charset="utf-8">
  <title>修改题库</title>
  <% include ../common/css.html %>
</head>
<body>
<div class="g-bd f-cb">
    <% include ../common/nav.html %>
    <div class="g-mn">
        <div class="g-mnc">
            <div class="m-subnav">
                <ul id = "tab">
                    <li><a href="#">基本信息</a></li>
                    <li><a href="#">题目</a></li>
                </ul>
            </div>
            <div class="g-doc">
                <form onsubmit="return false;" id="basic" class="m-form">
                    <div class="fmgroup">
                        <fieldset>
                            <table>
                                <tr class="nick">
                                    <th>题库名称</th>
                                    <td>
                                        <input class="u-ipt n-ipt" type="text" name="nick">
                                    </td>
                                </tr>
                                <tr class="nick">
                                    <th>题库描述</th>
                                    <td>
                                        <input class="u-ipt n-ipt" type="text" name="nick">
                                    </td>
                                </tr>
                                <tr class="nick">
                                    <th>题库类型</th>
                                    <td>
                                        <select name="level">
                                            <option value="2">语文</option>
                                            <option value="0">数学</option>
                                            <option value="3">外语</option>
                                            <option value="1">日语</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                    <div class="fmgroup">
                        <fieldset>
                            <table>
                                <tr>
                                    <th></th>
                                    <td>
                                        <div class="btnarea">
                                            <button id="submit" type="submit" class="u-btn">添加题目</button>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </div>
                </form>
                <div id="questions" style="display: none">hello</div>
            </div>
        </div>
    </div>
</div>
<!-- @DEFINE -->
<script src="<%=libRoot%>define.js?pro=<%=jsRoot%>"></script>
<script src="<%=jsRoot%>teacher/edit.js"></script>
